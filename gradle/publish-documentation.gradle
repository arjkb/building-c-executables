githubPages {
    def ghToken = System.getenv("GH_TOKEN")
    if (ghToken) {
        repoUri = "https://github.com/${repoPath}.git"
        credentials {
            username = ghToken
            password = "\n"
        }
    } else {
        repoUri = "git@github.com:${repoPath}.git"
    }
    pages {
        from "${asciidoctor.outputDir}/${asciidoctor.backends[0]}"
    }
    commitMessage = "Publish to GitHub Pages"
}


travisci {
    publishGhPages {
        enabled = System.getenv('TRAVIS_BRANCH') == 'master' && System.getenv('TRAVIS_PULL_REQUEST') == 'false' && System.getenv('TRAVIS_OS_NAME') == 'linux'
    }
}
