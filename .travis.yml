language: java

matrix:
  include:
    - os:  linux
      jdk: oraclejdk7
    - os: osx
      osx_image: xcode8.3

script: ./gradlew build publishGhPages --stacktrace

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
- rm -fr $HOME/.gradle/caches/*/scripts/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

env:
  global:
    secure: 

notifications:
  slack:
    on_success: always
    on_failure: always
    rooms:
      secure: 
